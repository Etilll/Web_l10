<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid"> 
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn active" aria-current="page" href="/">Latest Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="/app/authors/">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="/app/tags/">Tags</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="btn" href="/app/posts">Your Posts</a>
                        </li>
                        <li class="nav-item">
                            <form class="d-flex" action="{% url 'logout' %}" method="post"> {% csrf_token %}
                                <button class="btn" type="submit">Log Out</button>
                            </form>
                            <!-- <a class="btn" href="{% url 'logout' %}">Log Out</a> -->
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="btn" href="{% url 'login' %}">Your Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="{% url 'register' %}">Create account</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
